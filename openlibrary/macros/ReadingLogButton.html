$def with (work, read_status)

<form method="POST" action="$(work.key)/bookshelves.json?debug=true" class="reading-log-lite">
  <select name="bookshelf_id">
    $for value in [1,2,3]:
      <option value="$(value)"
        $if read_status == value:
          selected
      >
      $if value == 1:
        Want to read
      $elif value == 2:
        Currently Reading
      $elif value == 3:
        Already Read
      </option>
    <option value="-1">Remove</option>
  </select>
</form>
