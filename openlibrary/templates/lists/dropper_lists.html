$def with (lists, legacy_rendering=True)

$for list in lists:
  $if legacy_rendering:
    $if not list['active']:
      <p class="list">
        <a href="$list.key" class="add-to-list dropper__close" data-list-cover-url="$list.cover_url" data-list-key="$list.key">$list.name</a>
      </p>
  $else:
    $ additional_classes = 'hidden' if list['active'] else ''
    <p class="list $(additional_classes)">
      <a href="$list.key" class="add-to-list dropper__close" data-list-cover-url="$list.cover_url" data-list-key="$list.key"
      data-list-items="$(json_encode(list.list_items))">$list.name</a>
    </p>
