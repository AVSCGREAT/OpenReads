$def with (q, qresults, results, facets, errortext)

$var title: Search Results

<form>
<input type="text" name="q" value="$q"/>
<input type="submit" value="Search"/>
</form>

<P><a href="http://openlibrary.org/search/howto">Advanced search tips</a>.</p>

$for p in results:
    <p><a href="/$p.name">$p.get('title', '')</a></p>
