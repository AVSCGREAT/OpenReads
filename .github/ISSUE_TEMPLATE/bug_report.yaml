name: Bug Report
description:  Create a report to help us improve
labels: ["Type: Bug", "Needs: Triage", "Needs: Lead"]
body:
  - type: markdown
    attributes:
      value: |
        **IMPORTANT: Before posting, be sure to redact or remove sensitive data, such as passwords, secret keys, session cookies, etc.**
        Found a bug? Please fill out the sections below. üëç
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Problem
      description: What problem are we solving? What does the experience look like today? What are the symptoms?
  - type: textarea
    attributes:
      label: Evidence / Screenshot
  - type: input
    attributes:
      label: Relevant URL
      description: Please provide the relevant URL.
      placeholder: "https://openlibrary.org/..."
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: What steps caused you to find the bug?
      placeholder: |
        1. Go to ...
        2. Do ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual
      description: What actually happened after these steps?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected
      description: What did you expect to happen?
    validations:
      required: true
